<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="test"></span>
    <span id="test2"></span>
</body>
<script>

const isMobile = window.navigator.userAgentData.mobile;

    if (window.innerWidth <= 768) {
    document.querySelector('#test2').innerText = "dupa";
        
    }

    
document.querySelector('#test').innerText = isMobile ? 'Tak' : 'Nie';


</script>

</html>
